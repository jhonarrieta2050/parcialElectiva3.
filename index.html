<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial - Electiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card col-md-8 mx-auto mt-4">
            <div class="card-header">
                <div class="row">
                    <div class="text-start col-md-3">
                        <img src="assets/img/unicolombo_logo.png" class="card-img-top" alt="unicolombo_logo">
                    </div>
                    <div class="col-md-9">
                        <h2 class="text-start">Registro Programa Académico</h2>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="nombrePrograma" class="form-label">Nombre del Programa</label>
                      <input type="text" class="form-control" id="nombrePrograma">
                    </div>
                    <div class="col-md-6">
                      <label for="nombreAbreviado" class="form-label">Nombre Abreviado</label>
                      <input type="text" class="form-control" id="nombreAbreviado">
                    </div>
                    <div class="col-6">
                      <label for="codigoInstitucional" class="form-label">Código Institucional</label>
                      <input type="text" class="form-control" id="codigoInstitucional">
                    </div>
                    <div class="col-md-6">
                        <label for="nivelFormación" class="form-label">Nivel de Formación</label>
                        <select id="nivelFormación" class="form-select">
                          <option selected>...</option>
                          <option>...</option>
                        </select>
                    </div>
                    <div class="col-6">
                      <label for="programaAcademico" class="form-label">Programa Académico</label>
                      <input type="text" class="form-control" id="programaAcademico">
                    </div>
                    <div class="col-md-6">
                      <label for="snies" class="form-label">SNIES</label>
                      <input type="text" class="form-control" id="snies" >
                    </div>
                    <div class="col-md-6">
                      <label for="coordinador" class="form-label">Coordinador Académico</label>
                      <select id="coordinador" class="form-select">
                        <option selected>...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                        <label for="estado" class="form-label">Estado</label>
                        <select id="estado" class="form-select">
                          <option selected>...</option>
                          <option>...</option>
                        </select>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="practicas">
                        <label class="form-check-label" for="practicas">
                          Realizar prácticas
                        </label>
                      </div>
                    </div>
                    <div class="col-md-2 text-end">Con duracion de</div>
                    <div class="col-md-1">
                        <input type="text" class="form-control" id="duracion">
                    </div>
                    <div class="col-md-2">Meses</div>
                    <div class="col-12 text-center">
                      <a href="form2.html" role="button" class="btn btn-primary">Siguiente Formulario</a>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
