  <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial - Electiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card col-md-8 mx-auto mt-4 mb-4">
            <div class="card-header">
                <div class="row">
                    <div class="text-start col-md-3">
                        <img src="assets/img/unicolombo_logo.png" class="card-img-top" alt="unicolombo_logo">
                    </div>
                    <div class="col-md-9">
                        <h2 class="text-start">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Registro de Empleado</h2>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <h5>Datos Personales</h5><hr>
                    <div class="col-md-6">
                        <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                        <select id="tipoDocumento" class="form-select">
                          <option selected>...</option>
                          <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                      <label for="numeroDocumento" class="form-label">Número de Documento</label>
                      <input type="text" class="form-control" id="numeroDocumento">
                    </div>
                    <div class="col-md-6">
                      <label for="nombre1" class="form-label">Primer Nombre</label>
                      <input type="text" class="form-control" id="nombre1">
                    </div>
                    <div class="col-6">
                      <label for="nombre2" class="form-label">Segundo Nombre</label>
                      <input type="text" class="form-control" id="nombre2">
                    </div>
                    <div class="col-md-6">
                        <label for="apellido1" class="form-label">Primer Apellido</label>
                        <input type="text" class="form-control" id="Apellido1">
                    </div>
                    <div class="col-6">
                        <label for="apellido2" class="form-label">Segundo Apellido</label>
                        <input type="text" class="form-control" id="Apellido2">
                    </div>
                    <div class="col-6">
                      <label for="telefono" class="form-label">Teléfono</label>
                      <input type="text" class="form-control" id="telefono">
                    </div>
                    <div class="col-md-6">
                      <label for="celular" class="form-label">Celular</label>
                      <input type="text" class="form-control" id="celular" >
                    </div>
                    <div class="col-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col-md-6">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" >
                    </div>
                    <div class="col-md-6">
                        <label for="estado" class="form-label">Genero</label>
                        <select id="estado" class="form-select">
                          <option selected>...</option>
                          <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="nivelFormación" class="form-label">Municipio de Residencia</label>
                        <select id="nivelFormación" class="form-select">
                          <option selected>...</option>
                          <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                      <label for="coordinador" class="form-label">Departamento de Residencia</label>
                      <select id="coordinador" class="form-select">
                        <option selected>...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion">
                    </div>
                    <div class="col-md-6"></div>
                    <h5><br>Datos Laborales</h5><hr>
                    <div class="col-md-6">
                        <label for="empresa" class="form-label">Seleccionar Empresa</label>
                        <select id="empresa" class="form-select">
                          <option selected>...</option>
                          <option>...</option>
                        </select>
                    </div>
                    <div class="col-6">
                      <label for="cargo" class="form-label">Cargo</label>
                      <input type="text" class="form-control" id="cargo">
                    </div>
                    <div class="col-md-6">
                      <label for="dependencia" class="form-label">Dependencia</label>
                      <input type="text" class="form-control" id="dependencia" >
                    </div>
                    <div class="col-md-6">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado" >
                    </div>
                    
                    <div class="col-12 text-center">
                      <br><button type="submit" class="btn btn-primary">Agregar</button>
                      <a href="index.html" role="button" class="btn btn-primary">Siguiente Formulario</a>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
