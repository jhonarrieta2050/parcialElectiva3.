<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo Claudia 💖</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 4em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        .icono {
            position: absolute;
            font-size: 2.5em;
            transition: transform 0.3s ease;
            animation: flotar 5s infinite alternate ease-in-out;
        }

        .icono:hover {
            transform: scale(1.3);
        }

        @keyframes flotar {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        .heart {
            position: absolute;
            bottom: 0;
            font-size: 2em;
            color: red;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Te Amo Claudia 💖</h1>

    <script>
        const iconos = ["❤️", "💖", "💘", "💞", "💕", "💓", "💌", "💑", "💍", "🌹", "🇩🇪"];
        
        function crearIconos() {
            for (let i = 0; i < 15; i++) { // Se generan 15 íconos
                let icono = document.createElement("span");
                icono.className = "icono";
                icono.innerHTML = iconos[Math.floor(Math.random() * iconos.length)];
                icono.style.left = Math.random() * 100 + "vw";
                icono.style.top = Math.random() * 100 + "vh";
                icono.style.animationDuration = (Math.random() * 2 + 3) + "s";
                document.body.appendChild(icono);
            }
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        crearIconos();
        setInterval(createHeart, 500);
    </script>

</body>
</html>
