<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo Claudia 💖</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 4em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .decoraciones {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .icono {
            font-size: 2em;
            transition: transform 0.3s ease;
        }

        .icono:hover {
            transform: scale(1.3);
        }

        .heart {
            position: absolute;
            bottom: 0;
            font-size: 2em;
            color: red;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="decoraciones">
        <span class="icono">💪</span> <!-- Gimnasio -->
        <span class="icono">🏋️</span> <!-- Pesas -->
        <span class="icono">🥤</span> <!-- Batido de proteína -->
        <span class="icono">🍓</span> <!-- Fresas -->
        <span class="icono">🍰</span> <!-- Pastel de fresas -->
        <span class="icono">🇩🇪</span> <!-- Bandera de Alemania -->
        <span class="icono">🍺</span> <!-- Cerveza alemana -->
        <span class="icono">🥨</span> <!-- Pretzel alemán -->
    </div>

    <h1>Te Amo Claudia 💖</h1>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 500);
    </script>

</body>
</html>
